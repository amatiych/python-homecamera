
<head>
<style>
    td {
        border-width:1px
        
    }
</style>
</head>
{% block body %}


<form action="" method="post">

        
	<select name="mode">

	{% if request.form.mode == 'Video' %}
		<option value="Photo"  >Photo</option>
		<option value="Video" selected" >Video</option>
	{% else %}
		<option value="Photo" selected >Photo</option>
		<option value="Video"  >Video</option>

	{% endif %}
	</select>
	
        <input type="submit" value="Refresh"/>

 </form>

	{% if request.form.mode == 'Video' %}
		<img src="{{ url_for('static', filename = 'videos/video.h264') }}" width="640px" height="480px"/>
        {% else %}
		<img src="{{ url_for('static', filename = 'videos/snapshot.jpg') }}" width="640px" height="480px"/>
	{% endif %}

{% endblock %}
